<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Feedback Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn, .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .filter-btn {
            background: #e9ecef;
            color: #495057;
        }

        .filter-btn.active, .filter-btn:hover {
            background: #007bff;
            color: white;
        }

        .action-btn.refresh {
            background: #28a745;
            color: white;
        }

        .action-btn.refresh:hover {
            background: #218838;
        }

        .feedback-list {
            padding: 30px;
        }

        .feedback-item {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .feedback-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .feedback-item.unread {
            border-left: 4px solid #007bff;
            background: #f8f9ff;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sender-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .sender-info p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .feedback-meta {
            text-align: right;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .feedback-date {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.unread {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-badge.read {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .feedback-message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            line-height: 1.6;
            margin: 15px 0;
            border-left: 3px solid #dee2e6;
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-mark-read {
            background: #17a2b8;
            color: white;
        }

        .btn-mark-read:hover {
            background: #138496;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .filter-buttons {
                justify-content: center;
            }

            .feedback-header {
                flex-direction: column;
                align-items: start;
            }

            .feedback-meta {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 Portfolio Feedback Admin</h1>
            <p>Manage and respond to portfolio feedback messages</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">-</span>
                    <span class="stat-label">Total Messages</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="unreadCount">-</span>
                    <span class="stat-label">Unread</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="todayCount">-</span>
                    <span class="stat-label">Today</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, email, or message...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="unread">Unread</button>
                <button class="filter-btn" data-filter="read">Read</button>
                <button class="action-btn refresh" onclick="loadFeedback()">🔄 Refresh</button>
            </div>
        </div>

        <div class="feedback-list">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading feedback messages...</p>
            </div>
            <div id="feedbackContainer" style="display: none;"></div>
            <div class="pagination" id="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        let allFeedback = [];
        let filteredFeedback = [];
        let currentPage = 1;
        let currentFilter = 'all';
        const itemsPerPage = 5;

        // Load feedback from API
        async function loadFeedback() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('feedbackContainer').style.display = 'none';
                
                const response = await fetch('/api/feedback?limit=100');
                const data = await response.json();
                
                if (data.success) {
                    allFeedback = data.data;
                    updateStats();
                    applyFilter();
                }
            } catch (error) {
                console.error('Error loading feedback:', error);
                showError('Failed to load feedback messages');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Update statistics
        function updateStats() {
            const total = allFeedback.length;
            const unread = allFeedback.filter(f => !f.isRead).length;
            const today = allFeedback.filter(f => {
                const feedbackDate = new Date(f.createdAt);
                const todayDate = new Date();
                return feedbackDate.toDateString() === todayDate.toDateString();
            }).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('unreadCount').textContent = unread;
            document.getElementById('todayCount').textContent = today;
        }

        // Apply current filter
        function applyFilter() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredFeedback = allFeedback.filter(feedback => {
                // Apply status filter
                let statusMatch = true;
                if (currentFilter === 'unread') statusMatch = !feedback.isRead;
                if (currentFilter === 'read') statusMatch = feedback.isRead;
                
                // Apply search filter
                let searchMatch = true;
                if (searchTerm) {
                    searchMatch = feedback.name.toLowerCase().includes(searchTerm) ||
                                  feedback.email.toLowerCase().includes(searchTerm) ||
                                  feedback.message.toLowerCase().includes(searchTerm);
                }
                
                return statusMatch && searchMatch;
            });

            currentPage = 1;
            renderFeedback();
            renderPagination();
        }

        // Render feedback list
        function renderFeedback() {
            const container = document.getElementById('feedbackContainer');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredFeedback.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No feedback messages found</h3>
                        <p>There are no messages matching your current filter.</p>
                    </div>
                `;
            } else {
                container.innerHTML = pageData.map(feedback => `
                    <div class="feedback-item ${!feedback.isRead ? 'unread' : ''}" data-id="${feedback._id}">
                        <div class="feedback-header">
                            <div class="sender-info">
                                <h3>${escapeHtml(feedback.name)}</h3>
                                <p>📧 ${escapeHtml(feedback.email)}</p>
                            </div>
                            <div class="feedback-meta">
                                <div class="feedback-date">${formatDate(feedback.createdAt)}</div>
                                <span class="status-badge ${feedback.isRead ? 'read' : 'unread'}">
                                    ${feedback.isRead ? 'Read' : 'Unread'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="feedback-message">
                            ${escapeHtml(feedback.message).replace(/\n/g, '<br>')}
                        </div>
                        
                        <div class="feedback-actions">
                            ${!feedback.isRead ? 
                                `<button class="btn btn-mark-read" onclick="markAsRead('${feedback._id}')">✓ Mark as Read</button>` : 
                                ''
                            }
                            <button class="btn btn-delete" onclick="deleteFeedback('${feedback._id}')">🗑️ Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            container.style.display = 'block';
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredFeedback.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‹ Prev</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // Next button
            paginationHTML += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next ›</button>`;

            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'flex';
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredFeedback.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderFeedback();
            renderPagination();
        }

        // Mark feedback as read
        async function markAsRead(id) {
            try {
                const response = await fetch(`/api/feedback/${id}/read`, {
                    method: 'PATCH',
                });
                
                if (response.ok) {
                    // Update local data
                    const feedback = allFeedback.find(f => f._id === id);
                    if (feedback) {
                        feedback.isRead = true;
                    }
                    updateStats();
                    applyFilter();
                } else {
                    showError('Failed to mark as read');
                }
            } catch (error) {
                console.error('Error marking as read:', error);
                showError('Failed to mark as read');
            }
        }

        // Delete feedback
        async function deleteFeedback(id) {
            if (!confirm('Are you sure you want to delete this feedback?')) return;
            
            try {
                const response = await fetch(`/api/feedback/${id}`, {
                    method: 'DELETE',
                });
                
                if (response.ok) {
                    // Remove from local data
                    allFeedback = allFeedback.filter(f => f._id !== id);
                    updateStats();
                    applyFilter();
                } else {
                    showError('Failed to delete feedback');
                }
            } catch (error) {
                console.error('Error deleting feedback:', error);
                showError('Failed to delete feedback');
            }
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showError(message) {
            const container = document.getElementById('feedbackContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
            container.style.display = 'block';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadFeedback();

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    applyFilter();
                });
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                setTimeout(() => applyFilter(), 300);
            });
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadFeedback();
        }, 30000);
    </script>
</body>
</html>
